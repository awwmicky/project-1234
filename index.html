<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="[160 max-char]">
    <meta name="author" content="Team 4 - Korba Kai">
    <title>Project Snowy</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./assets/CSS/header-footer.css">
    <link rel="stylesheet" type="text/css" href="./assets/CSS/style.css">
</head>

<body>
    <header>
        <div class="container-wrapper">
            <div class="project-title">
                <i class="fas fa-mountain"></i>
                <h1>Project B</h1>
            </div>
            <nav class="navbar">
                <ul class="log-nav">
                    <li class="account-btn">
                        <a href="">
                            ACCOUNT <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="logout-btn">
                        <a href="">
                            LOGOUT <i class="fas fa-sign-out-alt"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div class="container-wrapper">
            <div class="search-bar-content">
                <form class="search-form">
                    <input type="search" class="search-input" required>
                    <input type="submit" class="fas fa-search search-btn" value="&#xf002;">
                </form>
            </div>
        </div>
    </main>

    <footer>
        <div class="container-wrapper">
            <h4>Project Snowy</h5>
                <div class="github-link">
                    <h5>Project Code</h5>
                    <a href="https://github.com/awwmicky/Project-Snowy" target="_blank" title="Project Snowy GitHub">
                        <img src="./assets/IMAGES/GitHub-Mark-Dark-32px.png" alt="github logo" class="github-project">
                    </a>
                </div>
                <div class="contribution-members">
                    <h5>Contributions</h5>
                    <nav>
                        <ul>
                            <li>
                                <i class="fab fa-github"></i>
                                <a href="https://github.com/wilsonwong1" target="_blank" title="Wilson's GitHub">
                                    Wilson Wong
                                </a>
                            </li>
                            <li>
                                <i class="fab fa-github"></i>
                                <a href="https://github.com/Evank1206" target="_blank" title="Evank's GitHub">
                                    Enktaivan SainEr
                                </a>
                            </li>
                            <li>
                                <i class="fab fa-github"></i>
                                <a href="https://github.com/LarryYuki" target="_blank" title="Lawrence's GitHub">
                                    Larry Yuki
                                </a>
                            </li>
                            <li>
                                <i class="fab fa-github"></i>
                                <a href="https://github.com/awwmicky" target="_blank" title="Micky's GitHub">
                                    Micky F. Alvarez
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <span class="team-four">
                    ¬© Copyright Team Kobra Kai
                    <i class="fas fa-fist-raised"></i>
                </span>
        </div>
    </footer>

    <!-- ----------------------------------------------------------------------- -->

    <div class="modal-account">
        <div class="account-content">
            <div class="exit">
                <button class="exit-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <form class="user-form">
                <fieldset class="form-container">
                    <legend class="form-title">Account</legend>
                    <label for="username">ID</label>
                    <input type="text" id="username" class="id-input">
                    <br>
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" class="email-input" required>
                    <br>
                    <label for="password">PASS</label>
                    <input type="password" id="password" class="pass-input" required>
                    <button class="view-password">üëÅ‚Äç</button>
                    <br>
                    <div class="submit-btns">
                        <input type="submit" class="login-btn" value="LOGIN">
                        <input type="submit" class="sign-up-btn" value="SIGN-UP">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
    <!-- FireBase SDK -->
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.2.1/firebase-auth.js"></script>
    <!-- JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- JavaScript -->
    <script type="text/javascript" src="./assets/JS/other.js"></script>
    <script type="text/javascript" src="./assets/JS/firebase.js"></script>
    <script type="text/javascript" src="./assets/JS/app-api.js"></script>
</body>

</html>
