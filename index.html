<div class="modal-account" hidden>
    <div class="account-content">
        <button class="exit-btn">×</button>
        <div class="form-title">
            <h2>Login</h2>
            <p>Welcome back!</p>
        </div>
        <form class="account-form">
            <div class="input-container">
                <input type="email" name="email" class="email-input input" autocomplete="off" required>
                <p class="placeholder" data-placeholder="email"></p>
            </div>
            <!-- <br> -->
            <div class="input-container">
                <input type="password" name="password" class="pass-input input" autocomplete="off" required>
                <p class="placeholder" data-placeholder="password"></p>
                <button class="view-password"><i class="fas fa-eye"></i></button>
            </div>
            <!-- <br> -->
            <div class="submit-bar">
                <input type="submit" class="submit-btn" value="LOGIN">
            </div>
        </form>
        <div class="account-option">
            <p>
                Don't have an account?
                <a href="#" class="toggle-form" data-state="sign-up">Sign Up</a>
            </p>
        </div>
        <form class="guest-form">
            <fieldset>
                <legend>Guest User</legend>
                <input type="submit" class="guest-btn" value="ENTER">
            </fieldset>
        </form>
    </div>
</div>
